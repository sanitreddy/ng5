<div class="container color-dark">
	<div class="col">
		<p>Add a bukcet list item</p>
	</div>
	<div class="col">
		<!-- Concept of Interpolation -->
		<p>Your bucket list({{itemCount}})</p>
	</div>
</div>
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>
		<form>
			<!-- Concept of Two-way Data Binding -->
			<input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
			<!-- Concept of Property Binding([value]="btnText"), Concept of Interpolation(value={{btnText}}) -->
			<!-- Concept of Event Binding(click) -->
			<input type="submit" class="btn" [value]="btnText" (click)="addItem()">
		</form>
	</div>
	<div class="col">
		<!-- Concept of Event Binding(click) -->
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{goal}}</p>
	</div>
</div>
